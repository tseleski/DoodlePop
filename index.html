<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DoodlePop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Coming+Soon|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="main-content">
    <div class="instructions">
      <div class="instruction-list hide">
      <h2>Instructions:</h2>
      Use the arrow keys to move </br>
      from side to side.</br>
      Use the space bar to shoot. </br>
      'p' to toggle pause
      </div>
    </div>
    <div class="game">
        <div class="title">DOODLEPOP</div>
        <canvas></canvas>
        <div class="start-btn">
          Start
        </div>
        <div class="play-again-btn">
          Play again?
        </div>
        <div class="name">
          Made by: Tamar Seleski
        </div>
    </div>
    <ul class="icons">
      <li><a href="https://www.linkedin.com/in/tamar-seleski-bb0a4192/"><i class="fab fa-linkedin"></i></a></li>
      <li><a href="https://github.com/tseleski"><i class="fab fa-github"></i></a></li>
      <li><a href="http://tamarseleski.com/"><i class="fas fa-user-alt"></i></a></li>
    </ul>
  </div>
  

  
  <script src="./dist/bundle.js"></script>
</body>

</html>
